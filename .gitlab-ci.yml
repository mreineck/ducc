release:
  stage: release
  script:
    - python3 setup.py sdist
    - 'mv dist/*.tar.gz .'
  artifacts:
    paths:
      - '*.tar.gz'

pages:
  stage: release
  script:
    - DUCC0_OPTIMIZATION=none pip3 install .
    - make -C doc html
    - make -C src/doc html
    - mv doc/build/html public
    - mv src/doc/build/html public/cpp
  artifacts:
    paths:
    - public
